<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/product.css" rel="stylesheet" />
  </head>
  <body
    class="container text-center text-md-start d-flex justify-content-between justify-items-center align-items-center vh-100"
  >
    <div
      class="d-flex flex-column gap-3 align-items-center slider-dots"
      id="slider-dots"
    ></div>
    <div class="product-img">
      <img id="sliderImage" class="slider-img" />
    </div>

    <div class="product-details">
      <h1 id="title"></h1>
      <p id="Description"></p>
      <p class="price" id="price"></p>
      <p id="brand"><strong></strong></p>
      <p id="Quantity"><strong></strong></p>
      <p id="rating">
        <strong></strong>
        <span class="rating"> </span>
      </p>
      <p id="reviews"><strong></strong></p>
      <button class="btn btn-buy w-100">Add to Cart</button>
    </div>

    <script type="module">
      import { productData } from "./js/product.js";
      const productId = localStorage.getItem("selectedProductId");
      if (productId) {
        productData(productId);
      } else {
        document.body.innerHTML =
          "<h2 class='text-danger'>No product selected.</h2>";
      }
    </script>
  </body>
</html>
