<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="css/all_product.css" />
 
</head>
<body class="d-flex flex-column align-items-center text-center py-1 mt-3 ">

  <div class="container">
    <div class="scroll-div d-flex align-items-center position-relative gap-1">
      <button class="scroll-btn rounded-circle" id="leftBtn">
        <i class="bi bi-chevron-left"></i>
      </button>

      <div id="categories-container" class="categories-container d-flex flex-nowrap overflow-auto gap-1 px-1 py-1">
      </div>

      <button class="scroll-btn rounded-circle" id="rightBtn">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
    <div class="container">
        <div class="row mb-3">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="Search for products..." id="searchInput">
                <button class="btn searchButton" type="button" id="searchButton">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <div class="dropdown">

                <ul class="dropdown-menu" id="categoryList">
                </ul>
              </div>
              <div class="dropdown">
                <button class="btn btn-outline dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort By
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" id="sortPriceLowToHigh">Price: Low to High</a></li>
                  <li><a class="dropdown-item" href="#" id="sortPriceHighToLow">Price: High to Low</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    
    <div class="container products mt-2">
        <div
          class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4 Product-grid"
          id="Product-grid"
        ></div>
       
      </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/categories.js"></script> 
</body>
</html>
