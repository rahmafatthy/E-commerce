<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Forget Password</title>
    <style>
      .min-vh-85 {
        min-height: 85vh;
      }
    </style>
  </head>

  <body class="d-flex flex-column align-items-center text-center bg-light">
    <section class="container min-vh-85 d-flex flex-column flex-md-row align-items-center justify-content-center shadow p-4 bg-white rounded mt-4">
      <section class="w-100 w-md-50 mb-4 mb-md-0 pe-md-4">
        <img src="images/cart-phone.png" class="img-fluid" alt="Reset Password Image" />
      </section>
  
      <section id="verify-section" class="w-100 w-md-50 ps-md-4">
        <form id="verify-form" class="d-flex flex-column">
          <input type="email" id="email" class="form-control mb-3 fade-in" placeholder="E-mail" />
          <input type="text" id="code" class="form-control mb-3 hidden" placeholder="Enter Code" />
          <button id="verify-btn" class="btn w-100 mb-3">Send Verification Code</button>
          <div id="error-msg" class="text-danger fw-bold"></div>
        </form>
      </section>
    </section>
  
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/forget-password.js"></script>
  </body>
</html>
