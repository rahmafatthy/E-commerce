<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/register.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Register</title>
    <style>
   
      .min-vh-85 {
        min-height: 85vh;
      }
    </style>
  </head>
  <body class="d-flex flex-column align-items-center text-center bg-light">
    <section class="container min-vh-85 d-flex flex-column flex-md-row align-items-center justify-content-center shadow p-4 bg-white rounded mt-4">
    
      <section id="img" class="w-100 w-md-50 mb-4 mb-md-0 pe-md-4">
        <img src="images/cart-phone.png" class="img-fluid" />
      </section>
      <section id="register" class="w-100 w-md-50 ps-md-4">
        <form id="register-form" class="d-flex flex-column">
          <input type="text" id="name" class="form-control mb-3" placeholder="Name" />
          <input type="email" id="email" class="form-control mb-3" placeholder="E-mail" />
          <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number" />
          <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
          <input type="password" id="confirm-password" class="form-control mb-3" placeholder="Confirm Password" />
          <button id="register-btn" class="btn  w-100 mb-3">Create Account</button>
          <div id="error-msg" class="text-danger fw-bold"></div>
        </form>
        <div id="have-account" class="text-center">
          <p>
            Already have an account?
            <a class="link-offset-2 link-underline link-underline-opacity-0" href="login.html">Login</a>
          </p>
        </div>
      </section>
    </section>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
